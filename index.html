<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Adivina la palabra</title>
		<link rel="stylesheet" href="style.css" />
		<script src="js/words.js" defer></script>
		<script src="js/script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<h2>Adivina la palabra</h2>
			<div class="content">
				<p class="word"></p>
				<div class="details">
					<p class="hint">Pista: <span></span></p>
					<p class="time">
						Tiempo: <span><b>30</b>s</span>
					</p>
				</div>
				<input type="text" placeholder="Ingrese una palabra valida" />
				<div class="buttons">
					<button class="refresh-word">Cambiar palabra</button>
					<button class="check-word">Validar palabra</button>
				</div>
			</div>
		</div>
	</body>
</html>
